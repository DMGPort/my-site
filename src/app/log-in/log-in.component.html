<div class="container">

    <form class="well form-horizontal" method="post" id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend>Log In</legend>
            <!-- Name Input -->
            <div class="form-group">
                <label class="col-md-4 control-label">User Name</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="user_name" placeholder="User Name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- E-mail-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label class="col-md-4 control-label">Password </label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input name="password" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- Login Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
            <!-- Register Link -->
            <div class="form-group">
                <label class="col-md-4 control-label">Register A New User</label>
                <div class="col-md-4">
                    <a class="btn btn-warning" routerLink="/register" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span></a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
